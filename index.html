<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Color picker</title>
  </head>
  <body>
    <div
      class="w-[550px] h-[550px] mx-auto mt-10"
    >
      <div class="h-[90px] w-[550px] grid">
        <form
          id="color-picker"
          class="flex justify-around items-center bg-slate-100"
        >
          <input
            type="color"
            id="choosen-color"
            class="h-[42px] w-[51px] border border-solid rounded-md bg-slate-100 border-slate-400"
          />
          <select
            name="scheme-selection"
            id="scheme-selection"
            class="h-[42px] w-[312px] border border-solid border-slate-400 text-xs"
          >

            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome-dark</option>
            <option value="monochrome-light">Monochrome-light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic-complement</option>
            <option value="triad">Triad</option>
          </select>
          <button
            class="h-[42px] w-[123px] text-xs border border-slate-400 border-solid rounded-md"
            id="btn"
          >
            Get color scheme
          </button>
        </form>
      </div>
      <div class="grid grid-cols-5 grid-rows-2" id="colors-displayed">
        <div class="bg-zinc-900 w-[110px] h-[414px]"></div>
        <div class="bg-zinc-700 w-[110px] h-[414px]"></div>
        <div class="bg-zinc-500 w-[110px] h-[414px]"></div>
        <div class="bg-zinc-300 w-[110px] h-[414px"></div>
        <div class="bg-zinc-100 w-[110px] h-[414px]"></div>
        <div
          class="bg-slate-100 w-[110px] h-[43px] flex items-center justify-center"
        >zinc900
      </div>
        <div
          class="bg-slate-100 w-[110px] h-[43px] flex items-center justify-center"
        >zinc700
      </div>
        <div
          class="bg-slate-100 w-[110px] h-[43px] flex items-center justify-center"
        >zinc500
      </div>
        <div
          class="bg-slate-100 w-[110px] h-[43px] flex items-center justify-center"
        >zinc300
      </div>
        <div
          class="bg-slate-100 w-[110px] h-[43px] flex items-center justify-center"
        >zinc100
      </div>
    </div>
  </body>
  <script src="/script.js"></script>
</html>
